version: '3.8'
services:
  rp-python:
    build:
      context: ./rp-python
      dockerfile: Dockerfile
    volumes:
      - ./rp-python/src:/app/src
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development

  rp-next:
    build:
      context: ./rp-next
      dockerfile: Dockerfile
    volumes:
      - ./rp-next:/client/src/app
      - /client/src/app/node_modules
    ports:
      - "3000:3000"

  rp-go:
    build:
      context: ./rp-go
      dockerfile: Dockerfile
    volumes:
      - ./rp-go/:/app
    ports:
      - "8080:8080"
